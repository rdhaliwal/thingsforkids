test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.aws_access_key %>
  secret_access_key: <%= Rails.application.credentials.aws_secret_key %>
  region: <%= Rails.application.credentials.aws_bucket_region %>
  bucket: <%= Rails.application.credentials.aws_bucket %>
